name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: |
          cd cmd/wasm
          go get github.com/hajimehoshi/ebiten/v2@latest
          go mod tidy

      - name: Build WASM
        run: |
          # Find and copy wasm_exec.js
          WASM_EXEC="$(go env GOROOT)/misc/wasm/wasm_exec.js"
          if [ ! -f "$WASM_EXEC" ]; then
            WASM_EXEC="$(go env GOROOT)/lib/wasm/wasm_exec.js"
          fi
          cp "$WASM_EXEC" web/
          
          # Build WASM binary
          cd cmd/wasm
          GOOS=js GOARCH=wasm go build -o ../../web/particle-symphony.wasm .

      - name: List web directory
        run: ls -la web/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
